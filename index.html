<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Disney Weather App</title>

    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://kit.fontawesome.com/fd0b0cff25.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>


  <body>
    <div class="container">
      <div class="card">
      </br>
          <h1>The Weather of Disney</h1>
      </br>
  <div class="row">
    <div class="col-2">
      <button><a href="#">Walt Disney World Resort Orlando</a></button>
    </div>
     <div class="col-2">
      <button><a href="#">Disneyland Resort California</a></button>
    </div>
     <div class="col-2">
      <button><a href="#">Tokyo Disney Resort</a></button>
    </div>
     <div class="col-2">
      <button><a href="#">Disneyland Paris</a></button>
    </div>
     <div class="col-2">
      <button><a href="#">Hong Kong Disney World Resort</a></button>
    </div>
     <div class="col-2">
      <button><a href="#">Shanghai Disney Resort</a></button>
    </div>
  </div>
</br>
</br>
        <h2> </h2>
        <h3>
                <span id="date"></span>
                <br/>
                <span id="current-description"> </span>
        </h3>
       <i class="fas fa-sun"></i>
       <p class="current"> 
         <p id = "current-temp">  </p><a href="#" id="celcius">°C</a>|<a href="#" id="farenheit">°F</a></br>
         <ul>
           <li>
        <span id=current-humidity> </span>% humidity
           </li>
           <li>
         <span id=current-wind> </span>kph wind
           </li>
           </ul>
       </p>
</br>
</br>
  <div class="row">
  <div class="col-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Monday</h4>
        <i class="fas fa-sun"></i>
        <p class="card-text">23°C/11°C</p>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Tuesday</h4>
        <i class="fas fa-sun"></i>
        <p class="card-text">26°C/13°C</p>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Wednesday</h4>
        <i class="fas fa-cloud-sun"></i>
        <p class="card-text">27°C/17°C</p>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Thursday</h4>
        <i class="fas fa-cloud"></i>
        <p class="card-text">28°C/18°C</p>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Friday</h4>
        <i class="fas fa-cloud-rain"></i>
        <p class="card-text">27°C/19°C</p>
      </div>
    </div>
  </div>
  <div class="col-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Saturday</h4>
        <i class="fas fa-cloud-rain"></i>
        <p class="card-text">23°C/16°C</p>
      </div>
    </div>
  </div>
</div>
</div>
</div>
      </div>
      <h5 id="search-status"> </h5>
    </br>
    <form id="search-form">
      <input type="text" placeholder="Search for a city" autocomplete="off" autofocus="on" id="search-text-input" />
      <input type="submit" value="search" />
      <button class="btn btn-success" id="current-location-button">
        Current Location
      </button>
    </form>

  </div>
  </div>
    </div>

<p id="source-code-link">
    <a href="https://github.com/arianagaila/Weather-App"> open source code</a>
    by Ariana Gaila
</p>
    <script src="src/script.js"></script>
  </body>
</html>
